<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: url(list-icon-notebook-with-completed-todo-list-3d-render_471402-428.avif);
            background-size: 100% 100%;
            animation: gradient 10s ease infinite, move 30s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes move {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .todo-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            text-align: center;
            color: lavender;
            font-weight: bold;
            font-size: 2rem;
            animation: textPop 2s ease infinite;
        }

        @keyframes textPop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .todo-input {
            display: flex;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid lawngreen;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 1rem;
        }

        .todo-input button {
            padding: 12px 20px;
            background-color: lawngreen;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .todo-input button:hover {
            background-color: #ff4f41;
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 2px solid #ddd;
            background-color: #fbeaff;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        li:hover {
            transform: scale(1.02);
        }

        li.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-actions button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s;
        }

        .todo-actions button.edit {
            color: #ffa600;
        }

        .todo-actions button.delete {
            color: #ff4f41;
        }

        .todo-actions button.complete {
            color: #28a745;
        }

        .todo-actions button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="new-task-input" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list">
            <!-- Task items will be dynamically added here -->
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('new-task-input');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }

            const taskList = document.getElementById('task-list');
            const listItem = document.createElement('li');

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'todo-actions';

            const editButton = document.createElement('button');
            editButton.className = 'edit';
            editButton.textContent = '‚úèÔ∏è';
            editButton.onclick = function() {
                editTask(listItem, taskSpan);
            };

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete';
            deleteButton.textContent = 'üóëÔ∏è';
            deleteButton.onclick = function() {
                deleteTask(listItem);
            };

            const completeButton = document.createElement('button');
            completeButton.className = 'complete';
            completeButton.textContent = '‚úîÔ∏è';
            completeButton.onclick = function() {
                toggleComplete(listItem, taskSpan);
            };

            actionsDiv.appendChild(editButton);
            actionsDiv.appendChild(deleteButton);
            actionsDiv.appendChild(completeButton);

            listItem.appendChild(taskSpan);
            listItem.appendChild(actionsDiv);
            taskList.appendChild(listItem);

            taskInput.value = '';
        }

        function deleteTask(listItem) {
            listItem.remove();
        }

        function toggleComplete(listItem, taskSpan) {
            listItem.classList.toggle('completed');
        }

        function editTask(listItem, taskSpan) {
            const newTaskText = prompt('Edit your task:', taskSpan.textContent);

            if (newTaskText !== null) {
                taskSpan.textContent = newTaskText.trim();
            }
        }
    </script>
</body>
</html>
